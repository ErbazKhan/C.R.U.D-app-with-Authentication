<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Sign-up for Admins! </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1 align="center"> SIGN-UP AS ADMIN</h1>
<div id="form">
<form  action = "/signup" method = "post">
    <div>
        <label> UserName: </label>
        <input type="text" id="username" name="adminUsername">
    </div>

    <div>
        <label> E-Mail:  </label>
        <input type="email" id="email" name="adminEmail">
    </div>

    <div>
        <label> Password: </label>
        <input type="password" id="password" name="password">
    </div>

    <div>
        <label> Confirm Password: </label>
        <input type="password" id="confirmPassword" name="passwordconf">
    </div>

    <div class="button">
        <button type="submit">Sign Up!</button>
    </div>
</form>

    <form  id="login" action = "/login">
        <div class="button">
            <button type="submit">Login</button>
        </div>
    </form>

</div>
</body>
</html>
